<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Анимация Матрица на CSS</title>
    <style>
      body {
        margin: 0;
        background: black;
        overflow: hidden;
        color: #00ff00;
        font-family: monospace;
      }

      .matrix {
        position: fixed;
        width: 100vw;
        height: 100vh;
        pointer-events: none;
        user-select: none;
        display: flex;
        flex-wrap: wrap;
      }

      .matrix span {
        display: inline-block;
        animation-name: drop;
        animation-duration: 3s;
        animation-iteration-count: infinite;
        animation-timing-function: linear;
        opacity: 0;
        animation-fill-mode: forwards;
      }

      @keyframes drop {
        0% {
          opacity: 0;
          transform: translateY(-100%);
        }
        10% {
          opacity: 1;
        }
        100% {
          opacity: 0;
          transform: translateY(100vh);
        }
      }
    </style>
  </head>
  <body>
    <div class="matrix" id="matrix"></div>

    <script>
      const matrix = document.getElementById("matrix");
      const symbols =
        "アァカサタナハマヤャラワ0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      const count = 500;

      for (let i = 0; i < count; i++) {
        const span = document.createElement("span");
        span.textContent = symbols.charAt(
          Math.floor(Math.random() * symbols.length)
        );

        // задаём случайную задержку, чтобы анимация была разбросана
        span.style.animationDelay = Math.random() * 5 + "s";

        // задаём разные размеры символов
        span.style.fontSize = Math.random() * 20 + 10 + "px";

        // место на экране в процентах по ширине
        span.style.width = "15%";
        matrix.appendChild(span);
      }
    </script>
  </body>
</html>
