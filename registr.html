<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Простая регистрация</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #eee;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .registration-form {
        background: #fff;
        padding: 20px 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        width: 300px;
      }
      .registration-form h1 {
        text-align: center;
        margin-bottom: 15px;
      }
      .registration-form label {
        display: block;
        margin: 10px 0 5px;
      }
      .registration-form input[type="text"],
      .registration-form input[type="email"],
      .registration-form input[type="password"] {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
        border-radius: 5px;
        border: 1px solid #ccc;
      }
      .registration-form button {
        margin-top: 15px;
        width: 100%;
        padding: 10px;
        background: #0077cc;
        border: none;
        color: white;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
      }
      .error {
        color: red;
        font-size: 0.85em;
        margin-top: 5px;
      }
    </style>
  </head>
  <body>
    <div class="registration-form">
      <h1>Регистрация</h1>
      <form id="regForm">
        <label for="username">Имя пользователя</label>
        <input type="text" id="username" name="username" required />

        <label for="email">Электронная почта</label>
        <input type="email" id="email" name="email" required />

        <label for="password">Пароль</label>
        <input type="password" id="password" name="password" required />

        <label for="passwordConfirm">Подтвердите пароль</label>
        <input
          type="password"
          id="passwordConfirm"
          name="passwordConfirm"
          required
        />

        <div id="errorMsg" class="error"></div>

        <button type="submit">Зарегистрироваться</button>
      </form>
    </div>

    <script>
      const form = document.getElementById("regForm");
      const errorMsg = document.getElementById("errorMsg");

      form.addEventListener("submit", function (event) {
        event.preventDefault(); // Отменяем обычную отправку формы

        errorMsg.textContent = ""; // очищаем ошибки

        const username = form.username.value.trim();
        const email = form.email.value.trim();
        const password = form.password.value;
        const passwordConfirm = form.passwordConfirm.value;

        if (password !== passwordConfirm) {
          errorMsg.textContent = "Пароли не совпадают";
          return;
        }

        if (username.length < 3) {
          errorMsg.textContent =
            "Имя пользователя должно быть не менее 3 символов";
          return;
        }

        // Здесь можно добавить отправку данных на сервер через AJAX или fetch
        alert("Регистрация прошла успешно!");

        form.reset();
      });
    </script>
  </body>
</html>
